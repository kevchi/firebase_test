<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-auth.js"></script>
    <title>Authentication is Fun</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>

<body>
    <section id="nav-wrap">
        <nav class="navbar">
            <a href="#"><img src="https://cdn.iconscout.com/icon/free/png-512/free-logo-3660041-3094475.png?f=webp&w=512" alt=""></a>
            <a class="navbar-brand" href="#"></a>
            <div class="" >
                <ul class="navbar-items ">
                    <!-- <li class="nav-item" ><a class="nav-link" href="#">Add New</a></li> -->
                    <li class="nav-item" ><a class="nav-link" id="signOutButton">Logout</a></li>
                </ul>
            </div>	
        </nav>		
</section>

<!-- ------------------------------------------ -->

<section class="wrapper fadeInDown authForm">
<div class="formContent">
<!-- Tabs Titles -->
<div class="button-box">
<h2 class="active"> Sign In </h2>
<h2 class="inactive underlineHover">Sign Up </h2>
</div>
<!-- Icon -->
<div class="fadeIn first img">
<img src="https://cdn.iconscout.com/icon/free/png-512/free-logo-3660041-3094475.png?f=webp&w=512" class="icon" alt="User Icon" />
</div>
<div class="formBox">
<!-- Sign in Form -->
<form id="signInForm" class="log-in">
<input type="email" id="signInEmail" class="fadeIn second" name="login" placeholder="login">
<input type="password"  id="signInPassword" placeholder="password" class="fadeIn third" name="login">
<input type="button" id="signInButton" class="fadeIn fourth" value="Sign In">
</form>
<!-- SignUp Form -->
<form id="signUpForm" class="register">
    <!-- <input type="text" id="signup-bio" placeholder="One Line Bio" /> -->
<!-- <input type="text" class="fadeIn second" name="register" placeholder="Your Name"> -->
    <input type="email" id="signUpEmail" class="fadeIn second" name="register" placeholder="email">
    <input type="password" id="signUpPassword" class="fadeIn third" name="register" placeholder="password">
    <input type="button" id="signUpButton" class="fadeIn fourth" value="Sign Up">
</form>
</div>
<!-- Forgot Password -->
<div id="formFooter" class="footer">
<a class="underlineHover" href="#">Forgot Password?</a>
</div>

</div>
</section>

<!-- ------------------------------------------ -->

<section  id="transactions">

<div class="content">
<!-- Add Neew Transaction -->
<form  class="transactionDetails">
    <!--       Vendor/Customer Name         -->
<!-- <select name="" id="vendor"><option value="">-- Company/Person Name --</option></select> -->
    <!--       Debit / Credit         -->
<!-- <select name="" id="transactionType"><option value="">-- Transaction Type --</option></select> -->
<input type=""  class="" name="" placeholder="Company / Person Name (Vendor/Customer)">
<input type=""  class="" name="" placeholder="Description">
<select name="Transaction Type" ><option value="">Debit</option><option value="">Credit</option></select>
<input type=""  class="" name="" placeholder="Amount">
<!-- <input type=""  class="" name="" placeholder="Upload Receipt"> -->
<input type="submit" id="submit" class="" value="Submit">
</form>
</div>

<!-- LIST -->
<div class="list-wrap">

<ul id="list" class="showlist">
<li class="in">Apple pie</li>
<li class="in">Pumpkin pie</li>
</div>
</section>

<script type="module" src="./scripts/app.js"></script>
</body>
</html>
